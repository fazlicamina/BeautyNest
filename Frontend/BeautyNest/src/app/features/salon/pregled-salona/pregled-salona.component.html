<div class="container" style="margin-top:40px">

  <div class="row">

    <div class="col-8">

      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://images.pexels.com/photos/11940641/pexels-photo-11940641.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://images.pexels.com/photos/27182326/pexels-photo-27182326/free-photo-of-icebergs-on-seashore-in-iceland.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://images.pexels.com/photos/27922121/pexels-photo-27922121/free-photo-of-a-woman-in-glasses-sitting-on-rocks-by-the-water.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </div>



    <div class="col-4 ">

      <div class="card fixed-column" style="width: 100%;">
        <div class="card-body" *ngIf="salon$ | async as salon">

          <h1  style="font-weight: bold; margin-bottom: 10px">{{ salon.naziv }}</h1>


      <span *ngFor="let kategorija of salon.kategorije">
       <span class="badge text-bg-secondary me-1 mb-1" style="background-color: rgba(219,174,171,0.15) !important; font-weight: normal; font-size: medium;
       border: 2px solid rgba(219,174,171,0.30); color: #DBAEAB !important;">
         {{ kategorija.naziv }}</span>
      </span>


          <div class="d-flex align-items-center mt-2" style="color: #DBAEAB; font-size: large;  font-weight: bold">

            <span class="me-2">{{salon.prosjecnaOcjena}}</span>

            <div class="me-2">
            <i class="bi bi-star me-1"></i>
              <i class="bi bi-star me-1"></i>
              <i class="bi bi-star me-1"></i>
              <i class="bi bi-star me-1"></i>
              <i class="bi bi-star"></i></div>



          </div>


          <a href="#" class="btn btn-primary mt-3" style="width: 100%; background-color:#DBAEAB; border:none; font-size:large; font-weight: bold">Rezervi≈°i</a>

          <hr>

            <div>
              <i class="bi bi-clock"></i>
              {{salon.radnoVrijemeOd}} - {{salon.radnoVrijemeDo}}
            </div>

            <div class="mt-2">
            <i class="bi bi-geo-alt"></i>
            {{salon.adresa}}
            </div>

        </div>
      </div>

    </div>


  </div>

</div>
