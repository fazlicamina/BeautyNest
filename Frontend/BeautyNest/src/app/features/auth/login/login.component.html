<div class="container">
  <div class="mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <h1>Login</h1>

      <form #form="ngForm" (ngSubmit)="onFormSubmit()">

        <div class="mt-3">
          <label for="username" class="form-label">Username</label>
          <input [(ngModel)]="model.username" type="text" class="form-control" id="username" name="username">
        </div>

        <div class="mt-3">
          <label for="password" class="form-label">Password</label>
          <input [(ngModel)]="model.password" type="password" class="form-control" id="password" name="password">
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>

      </form>
    </div>
  </div>
</div>
