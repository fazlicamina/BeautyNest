<div class="container">
  <div class="mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <h1>Prijavi se</h1>

      <form #form="ngForm" (ngSubmit)="onFormSubmit()" novalidate>

        <div class="mt-3">
          <label for="username" class="form-label">Username</label>
          <input [(ngModel)]="model.username"
                 type="text"
                 class="form-control"
                 id="username"
                 name="username"
                 required
                 #username="ngModel">
          <div *ngIf="username.invalid && username.touched" class="text-danger">
            Username je obavezan.
          </div>
        </div>

        <div class="mt-3">
          <label for="password" class="form-label">Password</label>
          <input [(ngModel)]="model.password"
                 type="password"
                 class="form-control"
                 id="password"
                 name="password"
                 required
                 minlength="6"
                 #password="ngModel">
          <div *ngIf="password.invalid && password.touched" class="text-danger">
            <span *ngIf="password.errors?.['minlength']">Lozinka mora imati najmanje 6 znakova.</span>

          </div>
        </div>

        <div class="mt-3 text-danger" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Prijavi se</button>
        </div>

      </form>


    </div>
  </div>
</div>
