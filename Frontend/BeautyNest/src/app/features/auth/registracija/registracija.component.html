<div class="container">
  <div class="mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <h1>Registracija</h1>

      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <!-- Email -->
        <div class="mt-3">
          <label for="email" class="form-label">Email</label>
          <input [(ngModel)]="model.email" type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Username -->
        <div class="mt-3">
          <label for="username" class="form-label">Korisniƒçko ime</label>
          <input [(ngModel)]="model.username" type="text" class="form-control" id="username" name="username" required>
        </div>

        <!-- Password -->
        <div class="mt-3">
          <label for="password" class="form-label">Lozinka</label>
          <input [(ngModel)]="model.password" type="password" class="form-control" id="password" name="password" required>
        </div>

        <!-- Combobox za Rolu -->
        <div class="mt-3">
          <select [(ngModel)]="model.role" class="form-select" id="role" name="role" required>
            <option value="Klijent" selected>Klijent</option>
            <option value="Uposlenik">Uposlenik</option>
            <option value="Vlasnik">Vlasnik</option>
          </select>
        </div>

        <!-- Submit Button -->
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Registracija</button>
        </div>

      </form>
    </div>
  </div>
</div>
